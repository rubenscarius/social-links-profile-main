<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main id="container">
    <img id="avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar photo">
    <h2>Jessica Randall</h2>
    <h4>London, United Kingdom</h4>

    <p class="description">"Front-end developer and avid reader."</p>
    
    <section id="links">
      <p class="button">GitHub</p>
      <p class="button">Frontend Mentor</p>
      <p class="button">LinkedIn</p>
      <p class="button">Twitter / X</p>
      <p class="button">Instagram</p>
    </section>
  </main>

  <div class="attribution">
    <span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <span>Coded by</span> <a href="#">Rubens Carius</a>.
  </div>
</body>

</html>
